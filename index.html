<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <link rel="icon" href="/icon.png" type="image/png" sizes="512x512">
    <title>JIIT Time Table Simplified</title>
    <meta name="description" content="A website that helps JIIT students create personalized class schedules and academic calendar, color-coded timetables, and multiple export options. This application allows users to edit the timetable and add custom events. It also features the ability to fetch the academic calendar and sync it to Google Calendar, with enhanced color coding for events synced to Google Calendar.">
    <meta name="keywords" content="JIIT, timetable, schedule, Academic Calendar, doenload timetable, timetable pdf, Jaypee Institite of Information Technology, 62, 128, academic calendar, Google Calendar, export options, custom events">
    <meta name="author" content="Tashif Ahmad Khan">
    <meta name="description" content="Create your personalized class schedule">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F0BB78" />
  <!-- Apple / iOS PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon.png">
  <!-- iOS splash screens (simple fallback) -->
  <meta name="apple-mobile-web-app-title" content="JIIT Timetable">
  <!-- Use a (wide) startup image for modern iPhones if available. For best results, add device-specific images. -->
  <link rel="apple-touch-startup-image" href="/icon.png">
  <!-- Provide a maskable icon hint for supporting Android launchers -->
  <link rel="icon" href="/icon.png" sizes="512x512" type="image/png" media="(display-mode: standalone)">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
